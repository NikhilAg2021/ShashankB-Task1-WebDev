<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ------------------Basic device setup--------------------------->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Login Page </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body">
    

        <!-- -----------------STARTING CHECKBOXES------->
        <div class="email-checkbox">
            <input type="checkbox" checked="true"/>
            <label for="Email">Email</label>
        </div>
        <div class="phone-checkbox" id='phn'>
            <input type="checkbox" id="check" onchange="phone()"/>
            <label for="Phone Number"> Phone Number</label>
        </div>
        <div class="flex-container" id='flex-container'>
        <!-- ------------------ LOGIN DIV--------------->
        <div class="container">
        <div id='first' class="draggable" draggable="true">
         <div class="login" >
             <form class="login-form" id='log'>                 
            <input type="Email" placeholder="Email Id"/>
            <input type="password" placeholder="Password"/>
                        
           </form>
           </div>
        </div>
        </div>

        <!-- --------------------OR ----------------------->
        <div id='or' class='or'>
            <p> Or</p>
        </div>

        <!-- -------------------PHONE NUMBER DIV---------->
        <div class="container">
        <div id='second'class ="draggable" draggable="true">
            <div class="number" >
                <form class="phone" id="no">
                    <input type="number" placeholder="Phone Number"/>
                </form>
            </div>
        </div>
        </div>
    </div>
           <!-- ----------------- SIGN-UP DIV------------->
         <div id='third'>
            <div class="sign-up">
                <form class="reg-form" id='reg'>

                    <input type="text" placeholder="Username"/>
                    <input type="password" placeholder="Password"/>
                    <input type="Email" placeholder="Email Id"/>
                                       
                </form>
            </div>
            </div>
            
            
            <!-- ---------------------  Buttons and Info ------------------->
            
            <div class=login-info id='info1'>
                <button>Sign In</button>
                <p>New User? <a href="#" onclick="signup()">Sign Up</a></p>
            </div>
            <div class=signup-info id='info2'>
                <button id='signup-button'>Sign Up</button>
                    <p>Already Registered? <a href="#" onclick="login()">Login</a> </p>
            </div>
    
    <script src="form.js"></script>
    </body>
</html>
